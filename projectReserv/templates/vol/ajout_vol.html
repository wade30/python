{% extends 'base.html' %}
{% block content %}

    <div class="hero">
      <div class="hero-slide">
        <div
          class="img overlay"
          style="background-image: url('static/images/hero_bg_3.jpg')"
        ></div>
        <div
          class="img overlay"
          style="background-image: url('static/images/hero_bg_2.jpg')"
        ></div>
        <div
          class="img overlay"
          style="background-image: url('static/images/hero_bg_1.jpg')"
        ></div>
      </div>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-9 text-center">
              <div class="" style="height:100px;"></div>
            <div class="row mt-4 mb-4 p-4">
                <div class="col-md-6 m-auto">
                    <div class="card card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="prix">Prix</label>
                                <input type="number" name="prix" id="prix" class="form-control">
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <label for="date">date</label>
                                <input type="date" name="date" id="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="heure">Heure</label>
                                <input type="time" name="heure" id="heure" class="form-control">
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <label for="">Trajet</label>
                                <select name="trajet" id="" class="h-100">
                                    {% for t in trajet %}
                                    <option value="{{t.id}}">{{t.depart}} {{ t.arrivee}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <label for="">Compagnie</label>
                                <select name="compagnie" class="h-100">
                                    {% for c in compagnie %}
                                    <option value="{{c.id}}">{{c.nom}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
