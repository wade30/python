{% extends 'base.html' %}
{% block content %}
    <div class="hero">
        <div class="hero-slide">
        <div class="img overlay" style="background-image: url('static/images/hero_bg_3.jpg')"></div>
        <div class="img overlay" style="background-image: url('static/images/hero_bg_2.jpg')"></div>
        <div class="img overlay" style="background-image: url('static/images/hero_bg_1.jpg')"></div>
      </div>
        <div class="container mt-4 text-center">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card card-body">
                        <div class="" role="alert"> etes vous sur de supprimer <br>  <hr>
                            <span class="h1">{{ vol_detail.trajet |safe }}</span> <br> <hr>
                            <span class="h1">  prix : {{ vol_detail.prix }}</span> <br> <hr>
                            <span class="h1">  date : {{ vol_detail.date }}</span> <br> <hr>
                            <span class="h1">  heure : {{ vol_detail.heure }}</span> <br> <hr>
                            <span class="h1">  Compagnie : {% for c in vol_detail.compagnie.all %}
                                  <span>{{c.nom}}</span>
                                {% endfor %}
                                </span><br> <hr>
                                <a href="{% url 'vol' %}" class="btn btn-info">retour</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
